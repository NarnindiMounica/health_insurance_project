<html>
<body>
    <div class="login">
       <h1>Patients Medical Charges Predictor</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Patients Medical Charges Predictor</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Patient's Age</label>
            <input class="form-control" type="number" name="age"
                placeholder="Enter Patient's Age" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Sex</label>
            <select class="form-control" name="sex" placeholder="Enter patient's sex" required>
                <option class="placeholder" selected disabled value="">Select Sex</option>
                <option value="female">
                    female
                </option>
                <option value="male">
                    male
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">BMI of Patient</label>
            <input class="form-control" type="number" step="0.01" name="bmi"
                placeholder="Enter patient's bmi" min='0.0' max='100.0' />
        </div>
        <div class="mb-3">
            <label class="form-label">Number of children</label>
            <input class="form-control" type="number" name="children"
                placeholder="Enter number of children of patient" min='0' max='6' />
        </div>
        <div class="mb-3">
            <label class="form-label">Smoking Status</label>
            <select class="form-control" name="smoker" placeholder="Enter patient's smoking status" required>
                <option class="placeholder" selected disabled value="">Select Smoker</option>
                <option value="yes">
                    yes
                </option>
                <option value="no">
                    no
                </option>
            </select>
        </div>    
        <div class="mb-3">
            <label class="form-label">Region of Patient</label>
            <select class="form-control" name="region" placeholder="Enter patient's region" required>
                <option class="placeholder" selected disabled value="">Select patient's region</option>
                <option value="southwest">
                    southwest
                </option>
                <option value="southeast">
                    southeast
                </option>
                <option value="northeast">
                    northeast
                </option>
                <option value="northwest">
                    northwest
                </option>
            </select>
        </div>    
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict patient's medical charges" required />
        </div>
    </form>
    <h2>
       THE  prediction is {{results}}
    </h2>
   <body>
</html>
